<extend name="public/base">

<block name="body">

<fieldset class="layui-elem-field layui-field-title">
<legend>
  <!-- 返回列表按钮 -->
  <button class="layui-btn layui-btn-radius layui-btn-primary" onclick="javascript:window.location='{:url(\'User/level\')}'"><i class="layui-icon">&#xe65c;</i></button>
  <present name="info">
    编辑会员等级
  <else />
    新增会员等级
  </present>
</legend>
</fieldset>

<!-- 判断是更新还是新增 -->
<present name="info">
  <form class="layui-form" action="{:url('editLevel')}">
<else />
  <form class="layui-form" action="{:url('addLevel')}">
</present>

<!-- ID -->
<input type="hidden" name="level_id" value="{$info.level_id|default=''}">
  <div class="layui-form-item">
    <label class="layui-form-label"><span style="color:red;">* </span>等级名称</label>
    <div class="layui-input-block">
      <input type="text" name="level_name" required lay-verify="required" placeholder="请输入等级名称" autocomplete="off" class="layui-input" value="{$info.level_name|default=''}">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label"><span style="color:red;">* </span>等级必要金额</label>
    <div class="layui-input-inline">
    	<input type="text" name="amount" required lay-verify="required|number" placeholder="请输入等级必要金额" autocomplete="off" class="layui-input" value="{$info.amount|default=''}">
    </div>
    <div class="layui-form-mid layui-word-aux">设置会员等级所需要的消费额度,单位：元</div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label"><span style="color:red;">* </span>折扣</label>
    <div class="layui-input-inline">
      <input type="text" name="discount" required lay-verify="required|number" placeholder="请输入折扣率" autocomplete="off" class="layui-input" value="{$info.discount|default=''}">
    </div>
    <div class="layui-form-mid layui-word-aux">折扣率单位为百分比，如输入90，表示该会员等级的用户可以以商品原价的90%购买</div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">描述</label>
    <div class="layui-input-block">
      <textarea name="describe" placeholder="请输入描述" class="layui-textarea">{$info.describe|default=''}</textarea>
    	<div class="layui-form-mid layui-word-aux">描述信息请控制在100个字节以内</div>
    </div>
  </div>
  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn" lay-submit lay-filter="submitForm">立即提交</button>
      <notpresent name="info">
      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
      </notpresent>
    </div>
  </div>
</form>

</block>
