<extend name="public/base">

<block name="body">

<fieldset class="layui-elem-field layui-field-title">
<legend>
  <!-- 返回列表按钮 -->
  <button class="layui-btn layui-btn-radius layui-btn-primary" onclick="javascript:window.location='{:url(\'index\')}'"><i class="layui-icon">&#xe65c;</i></button>
  <empty name="$Request.get.id">
    新增商品属性
  <else />
    编辑商品属性
  </empty>
</legend> 
</fieldset>

<empty name="$Request.get.id">
  <form class="layui-form" action="{:url('add')}" method="post">
<else />
  <form class="layui-form" action="{:url('edit')}" method="post">
    <input type="hidden" name="id" value="{$info.id|default=''}">
</empty>
<!-- ID -->

  <div class="layui-form-item">
    <label class="layui-form-label"><span style="color:red;">* </span>属性名称</label>
    <div class="layui-input-block">
      <input type="text" name="attr_name" required lay-verify="required" placeholder="请输入模型名" autocomplete="off" class="layui-input" value="{$info.attr_name|default=''}">
    </div>
  </div>

  <div class="layui-form-item">
    <label class="layui-form-label"><span style="color:red;">* </span>所属商品模型</label>
    <div class="layui-input-block">
      <select name="type_id" lay-verify="required">
        <option value="">请选择</option>
        <volist name="type" id="vo">
          <option value="{$vo.id}" <notempty name="info.type_id"><eq name="vo.id" value="$info['type_id']">selected</eq></notempty>>{$vo.name}</option>
        </volist>
      </select>
    </div>
  </div>


  <div class="layui-form-item">
    <label class="layui-form-label">能否进行检索</label>
    <div class="layui-input-block">
      <input type="radio" name="attr_index" value="0" title="不需要检索" <eq name="info.attr_index|default=''" value="0">checked</eq>>
      <input type="radio" name="attr_index" value="1" title="关键字检索" <eq name="info.attr_index|default=''" value="1">checked</eq>>
      <input type="radio" name="attr_index" value="2" title="范围检索" <eq name="info.attr_index|default=''" value="2">checked</eq>>
    </div>
  </div>

  <div class="layui-form-item">
    <label class="layui-form-label">该属性的录入方式</label>
    <div class="layui-input-block">
      <input type="radio" name="attr_input_type" value="0" title="手工录入" <eq name="info.attr_input_type|default=''" value="0">checked</eq>>
      <input type="radio" name="attr_input_type" value="1" title="从下面的列表中选择" lay-filter="select-type" <eq name="info.attr_input_type|default=''" value="1">checked</eq>>
      <input type="radio" name="attr_input_type" value="2" title="多行文本框" <eq name="info.attr_input_type|default=''" value="2">checked</eq>>
    </div>
  </div>

  <!-- <div class="layui-form-item">
    <label class="layui-form-label">属性类型</label>
    <div class="layui-input-block">
      <input type="radio" name="attr_type" value="0" title="唯一属性" <eq name="info.attr_type|default=''" value="0">checked</eq>>
      <input type="radio" name="attr_type" value="1" title="单选属性" <eq name="info.attr_type|default=''" value="1">checked</eq>>
      <input type="radio" name="attr_type" value="2" title="复选属性" <eq name="info.attr_type|default=''" value="2">checked</eq>>
    </div>
  </div> -->

  <div class="layui-form-item">
    <label class="layui-form-label">可选值列表</label>
    <div class="layui-input-block">
      <textarea name="attr_values" rows='10' cols="30" style="width: 500px; height: 150px;" class="layui-input" >{$info.attr_values|default=''}</textarea>
      <div class="layui-form-mid layui-word-aux">*多个值请以 / 隔开，如“红色/蓝色/黑色/白色”</div>
    </div>
  </div>

  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn" lay-submit lay-filter="submitForm">立即提交</button>
      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
    </div>
  </div>
</form>
 
</block>
