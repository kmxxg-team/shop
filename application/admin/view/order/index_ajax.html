<thead>
  <tr>
    <th><input type="checkbox" class="check-all"></th>
    <th>订单编号</th>
    <th>收货人</th>
    <th>总金额</th>
    <th>应付金额</th>
    <th>订单状态</th>
    <th>支付状态</th>
    <th>发货状态</th>
    <th>支付方式</th>
    <th>配送方式</th>
    <th>下单时间</th>
    <th>操作</th>
  </tr> 
</thead>
<tbody>
  <volist name="list" id="item">
    <tr>
      <td><input type="checkbox" class="ids" name="ids[]"></td>
      <td>{$item.order_sn}</td>
      <td>{$item.consignee}<br />{$item.mobile}</td>
      <td>{$item.total_amount}</td>
      <td>{$item.order_amount}</td>
      <td>{$item.order_status}</td>
      <td>{$item.pay_status}</td>
      <td>{$item.shipping_status}</td>
      <td>{$item.pay_name}</td>
      <td>{$item.shipping_name}</td>
      <td>{$item.add_time}</td>

      <td>
        <a href="{:url('orderDetail',array('order_id'=>$item.order_id))}" class="layui-btn layui-btn-xs">
          查看
        </a>
        <a href="javascript:;" class="layui-btn layui-btn-xs layui-btn-danger dialogue" data-url="{:url('setStatus',array('status'=>'delete','model'=>'Order','ids'=>$item['id']))}" data-tips="您确定要删除？">
          删除
        </a>
        <div class="layui-btn-group">
        </div>
      </td>
    </tr>
  </volist>
</tbody>
