<extend name="public/base">

<block name="body">
<!-- 页面标题 -->
<fieldset class="layui-elem-field layui-field-title">
  <legend>订单列表</legend>
</fieldset>

<blockquote class="layui-elem-quote layui-text">
  <p href="">提示：1.查看操作可以查看订单详情, 包括支付费用, 商品详情等。2.用户收货后, 如果没有点击"确认收货",系统自动根据设置的时间自动收货。</p>
</blockquote>

<!-- 搜索表单 -->
<form class="layui-form layui-form-pane keyword"> 
  <div class="layui-form-item"> 
    <div class="layui-inline"> 
      <label class="layui-form-label">搜索</label> 
      <div class="layui-input-inline"> 
        <input type="text" name="keyword" autocomplete="off" class="layui-input" placeholder="可根据名称查询" > 
      </div> 
    </div>
    <div class="layui-inline"> 
      <type type="button" class="layui-btn" id="keyword">查询</button>
    </div>
  </div> 
</form>
