<thead>
  <tr>
    <th style="padding-left:50px;"><input type="checkbox" class="check-all"></th>
    <th>分类名称</th>
    <th>移动端名称</th>
    <th>等级</th>
    <th>是否显示</th>
    <th>是否为热门推荐</th>
    <th>分类分组</th>
    <th>排序</th>
    <th>操作</th>
  </tr> 
</thead>
<tbody>
  <volist name="list" id="item">
    <tr id="node-{$item.id}" {$item.parentid_node}>
      <td style="padding-left:50px;"><input type="checkbox" class="ids" name="ids[]"></td>
      <td>{$item.title_show}</td>
      <td>{$item.mobile_name}</td>
      <td>{$item.level}</td>
      <td>{$item['is_show']==1 ? '<i class="layui-icon is_right">&#xe616;</i>是' : '<i class="layui-icon is_error">&#x1007;</i>否'}</td>
      <td>{$item['is_hot']==1 ? '<i class="layui-icon is_right">&#xe616;</i>是' : '<i class="layui-icon is_error">&#x1007;</i>否'}</td>
      <td>{$cat_group|default=""}</td>
      <td>{$sort_order|default=""}</td>
      <td>
        <a href="javascript:;" class="layui-btn layui-btn-xs layui-btn-primary">
          查看
        </a>
        <a href="{:url('info',array('id'=>$item.id))}" class="layui-btn layui-btn-xs">
          编辑
        </a>
        <a href="javascript:;" class="layui-btn layui-btn-xs layui-btn-danger dialogue" data-url="{:url('setStatus',array('status'=>'delete','model'=>'','ids'=>$item['id']))}" data-tips="您确定要删除？">
          删除
        </a>
        <div class="layui-btn-group">
        </div>
      </td>
    </tr>
  </volist>
</tbody>
