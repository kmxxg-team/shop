<thead>
  <tr>
    <th><input type="checkbox" class="check-all"></th>
    <th>名称</th>
    <th>等级</th>
    <th>操作</th>
  </tr> 
</thead>
<tbody>
  <volist name="list" id="item">
    <tr>
      <td><input type="checkbox" class="ids" name="ids[]"></td>
      <td>{$item.title_show}</td>
      <td>
        <switch name="item.level">
            <case value="0">顶级</case>
            <case value="1">一级</case>
            <case value="2">二级</case>
            <case value="3">三级</case>
        </switch>
      </td>
      <td>
        <a href="javascript:;" class="layui-btn layui-btn-xs layui-btn-primary">
          查看
        </a>
        <a href="{:url('regionInfo',array('id'=>$item.id))}" class="layui-btn layui-btn-xs">
          编辑
        </a>
        <a href="javascript:" class="layui-btn layui-btn-xs layui-btn-danger dialogue" data-url="{:url('setStatus',array('status'=>'delete','model'=>'Region','ids'=>$item['id']))}" data-tips="您确定要删除？">
          删除
        </a>
        <div class="layui-btn-group">
        </div>
      </td>
    </tr>
  </volist>
</tbody>
