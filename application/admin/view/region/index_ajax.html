<thead>
  <tr>
    <th class="" width="30">
        <label class=""><input type="checkbox" class="check-all"></label>
    </th>
    <th>名称</th>
    <th>等级</th>
    <th>操作</th>
  </tr> 
</thead>
<tbody>
  <volist name="list" id="item">
    <tr id="node-{$item.id}" {$item.pid} >
      <td class="" style="padding-left:20px;"><label class=""><input class="ids" type="checkbox" value="{$item.id|default=''}" name="ids[]"></label></td>
      <td>{$item.title_show}</td>
      <td>{$item.level}</td>
      <td>
        <a href="javascript:;" class="layui-btn layui-btn-xs layui-btn-primary">
          查看
        </a>
        <a href="{:url('regionInfo',array('id'=>$item.id))}" class="layui-btn layui-btn-xs">
          编辑
        </a>
        <a href="javascript:" class="layui-btn layui-btn-xs layui-btn-danger dialogue" data-url="{:url('delete',['id' => $item['id']])}" data-tips="您确定要删除？">
          删除
        </a>
        <div class="layui-btn-group">
        </div>
      </td>
    </tr>
  </volist>
</tbody>
