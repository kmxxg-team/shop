<thead>
  <tr>
    <th><input type="checkbox" class="check-all"></th>
    <th>订单编号</th>
    <th>商品名称</th>
    <th>类型</th>
    <th>申请日期</th>
    <th>状态</th>
    <th>操作</th>
  </tr> 
</thead>
<tbody>
  <volist name="list" id="item">
    <tr>
      <td><input type="checkbox" class="ids" name="ids[]"></td>
      <td>{$item.order_sn}</td>
      <td>{$item.goods.goods_name}</td>
      <td>{$item.type}</td>
      <td>{$item.addtime}</td>
      <td>{$item.status}</td>

      <td>
        <a href="{:url('')}" class="layui-btn layui-btn-xs">
          查看
        </a>
        <a href="javascript:;" class="layui-btn layui-btn-xs layui-btn-danger dialogue" data-url="{:url('delete',['order_id' => $item['order_id']])}" data-tips="您确定要删除？">
          删除
        </a>
        <div class="layui-btn-group">
        </div>
      </td>
    </tr>
  </volist>
</tbody>
