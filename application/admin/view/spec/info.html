<extend name="public/base">

<block name="body">

<fieldset class="layui-elem-field layui-field-title">
<legend>
  <!-- 返回列表按钮 -->
  <button class="layui-btn layui-btn-radius layui-btn-primary" onclick="javascript:window.location='{:url(\'index\')}'"><i class="layui-icon">&#xe65c;</i></button>
  <empty name="$Request.get.id">
    新增商品规格
  <else />
    编辑商品规格
  </empty>
</legend> 
</fieldset>

<empty name="$Request.get.id">
  <form class="layui-form" action="{:url('add')}" method="post">
<else />
  <form class="layui-form" action="{:url('edit')}" method="post">
    <input type="hidden" name="id" value="{$info.id|default=''}">
</empty>
<!-- ID -->

  <div class="layui-form-item">
    <label class="layui-form-label"><span style="color:red;">* </span>规格名称</label>
    <div class="layui-input-block">
      <input type="text" name="spec_name" required lay-verify="required" placeholder="请输入模型名" autocomplete="off" class="layui-input" value="{$info.spec_name|default=''}">
    </div>
  </div>

  <div class="layui-form-item">
    <label class="layui-form-label"><span style="color:red;">* </span>所属商品模型</label>
    <div class="layui-input-block">
      <select name="type_id" lay-verify="required">
        <option value="">请选择</option>
        <volist name="type" id="vo">
          <option value="{$vo.id}" <notempty name="info.type_id"><eq name="vo.id" value="$info['type_id']">selected</eq></notempty>>{$vo.name}</option>
        </volist>
      </select>
    </div>
  </div>

  <div class="layui-form-item">
    <label class="layui-form-label">规格项</label>
    <div class="layui-input-block">
      <textarea name="spec_item" rows='10' cols="30" style="width: 500px; height: 100px;" class="layui-input" ><volist name="info.spec_item|default=''" id='vo'>{$vo.item}/</volist></textarea>
      <div class="layui-form-mid layui-word-aux">*多个值用/分割(例如：S/M/L/)</div>
    </div>
  </div>

  <div class="layui-form-item">
    <label class="layui-form-label">需要检索</label>
    <div class="layui-input-block">
      <input type="radio" name="search_index" value="0" title="否" <eq name="info.search_index|default=''" value="0">checked</eq>>
      <input type="radio" name="search_index" value="1" title="是" <eq name="info.search_index|default=''" value="1">checked</eq>>
    </div>
  </div>
  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn" lay-submit lay-filter="submitForm">立即提交</button>
      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
    </div>
  </div>
</form>
 
</block>
