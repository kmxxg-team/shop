<thead>
  <tr>
    <th><input type="checkbox" class="check-all"></th>
    <th>订单编号</th>
    <th>下单时间</th>
    <th>收货人</th>
    <th>联系电话</th>
    <th>所选物流</th>
    <th>物流费用</th>
    <th>支付时间</th>
    <th>订单总价</th>
    <th>操作</th>
  </tr> 
</thead>
<tbody>
  <volist name="list" id="item">
    <tr>
      <td><input type="checkbox" class="ids" name="ids[]"></td>
      <td>{$item.order_sn}</td>
      <td>{$item.order.add_time}</td>
      <td>{$item.consignee}</td>
      <td>{$item.mobile}</td>
      <td>{$item.shipping_name}</td>
      <td>{$item.shipping_price}</td>
      <td>{$item.order.pay_time}</td>
      <td>{$item.order.total_amount}</td>
      

      <td>
        <neq name="$item.order.shipping_status" value='已发货'>
          <a href="{:url('delivery', array('order_id' => $item['order_id']))}" class="layui-btn layui-btn-xs">
            <i class="layui-icon is_right">&#xe609;</i>
            去发货
          </a>
        </neq>
        <a href="{:url('shippingGoods', array('order_id' => $item['order_id']))}" class="layui-btn layui-btn-xs">
          <i class="layui-icon is_right">&#xe632;</i>
          配货单
        </a>
        <div class="layui-btn-group">
        </div>
      </td>
    </tr>
  </volist>
</tbody>
