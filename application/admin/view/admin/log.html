<extend name="public/base">

<block name="body">
<!-- 页面标题 -->
<fieldset class="layui-elem-field layui-field-title">
  <legend>管理员日志</legend>
</fieldset>

<!-- 搜索表单 -->
<form class="layui-form layui-form-pane keyword"> 
  <div class="layui-form-item"> 
    <div class="layui-inline"> 
      <label class="layui-form-label">搜索</label> 
      <div class="layui-input-inline"> 
        <input type="text" name="keyword" autocomplete="off" class="layui-input" placeholder="可根据日志信息/url查询" > 
      </div> 
    </div>
    <div class="layui-inline"> 
      <type type="button" class="layui-btn" id="keyword">查询</button>
    </div>
  </div> 
</form>

<!-- 批量操作按钮 -->
<div class="layui-btn-group">
  <button class="layui-btn dialogue" data-url="{:url('admin/delLog')}" data-tips="您确定要删除？">
    <i class="layui-icon">&#xe640;</i>删除一个月前的日志
  </button>
</div> 

<!-- 数据表格 -->
<table class="layui-table" data-url="{:url('')}"></table>
<!-- 分页 -->
<div id="page" style="text-align: center;"></div>
</block>
