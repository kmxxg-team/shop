<extend name="public/public">

<block name="body">

<fieldset class="layui-elem-field layui-field-title">
<legend>管理员信息</legend>
</fieldset>
<form class="layui-form" action="{:url('admin/adminHandle')}">
<!-- 操作类型 -->
<input type="hidden" name="act" value="{$act}">
<!-- 管理员ID -->
<input type="hidden" name="admin_id" value="{$info.admin_id ? $info.admin_id : ''}">
  <div class="layui-form-item">
    <label class="layui-form-label">用户名</label>
    <div class="layui-input-block">
      <input type="text" name="user_name" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input" value="{$info.user_name ? $info.user_name : ''}">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">email地址</label>
    <div class="layui-input-block">
      <input type="text" name="email" required lay-verify="required" placeholder="请输入邮箱地址" autocomplete="off" class="layui-input" value="{$info.email ? $info.email : ''}">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">登陆密码</label>
    <div class="layui-input-inline">
      <input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input" value="{$info.password ? $info.password : ''}">
    </div>
    <div class="layui-form-mid layui-word-aux">辅助文字</div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">所属角色</label>
    <div class="layui-input-block">
      <select name="role_id" lay-verify="required">
        <option value=""></option>
      	<volist name="role" id="vo">
			<option value="{$vo.role_id}" >{$vo.role_name}</option>
      	</volist>
      </select>
    </div>
  </div>
  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
    </div>
  </div>
</form>
 
<script>
//Demo
layui.use('form', function(){
  var form = layui.form;
  
  //监听提交
  form.on('submit(formDemo)', function(data){
	var $ = layui.jquery;
	$.ajax({
		url: "{:url('admin/adminHandle')}",
		type: "post",
		dataType: "json",
		data: data.field,
		success: function(data){
			layer.msg(data);
		}
	});
    return false;
  });
});
</script>

</block>
