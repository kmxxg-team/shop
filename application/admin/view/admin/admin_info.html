<extend name="public/base">

<block name="body">

<fieldset class="layui-elem-field layui-field-title">
<legend>
  <!-- 返回列表按钮 -->
  <button class="layui-btn layui-btn-radius layui-btn-primary" onclick="javascript:window.location='{:url(\'admin/index\')}'"><i class="layui-icon">&#xe65c;</i></button>
  <if condition="$act eq 'add'">
    管理员注册
  <else />
    管理员信息编辑
  </if>
</legend>
</fieldset>
<form class="layui-form" action="{:url('admin/adminHandle')}">
<!-- 操作类型 -->
<input type="hidden" name="act" value="{$act}">
<!-- ID -->
<input type="hidden" name="admin_id" value="{$info.admin_id|default=''}">
  <div class="layui-form-item">
    <label class="layui-form-label">用户名</label>
    <div class="layui-input-block">
      <input type="text" name="user_name" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input" value="{$info.user_name|default=''}">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">email地址</label>
    <div class="layui-input-block">
      <input type="text" name="email" required lay-verify="required|email" placeholder="请输入邮箱地址" autocomplete="off" class="layui-input" value="{$info.email|default=''}">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">登陆密码</label>
    <div class="layui-input-inline">
      <input type="password" name="password" placeholder="请输入密码" autocomplete="off" class="layui-input" value="{$info.password|default=''}">
    </div>
    <div class="layui-form-mid layui-word-aux">(非必填)</div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">所属角色</label>
    <div class="layui-input-block">
      <select name="role_id" lay-verify="required">
        <option value=""></option>
      	<volist name="role" id="vo">
    			<option value="{$vo.role_id}"
            <present name="$info"><if condition="$vo['role_id'] eq $info['role_id']"> selected="selected"</if></present>
          >{$vo.role_name}</option>
      	</volist>
      </select>
    </div>
  </div>
  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn" lay-submit lay-filter="submitForm">立即提交</button>
      <notpresent name="info">
      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
      </notpresent>
    </div>
  </div>
</form>

</block>
