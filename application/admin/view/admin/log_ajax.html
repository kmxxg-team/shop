<thead>
  <tr>
    <th><input type="checkbox" class="check-all"></th>
    <th>日志id</th>
    <th>管理员名称</th>
    <th>日志信息</th>
    <th>ip</th>
    <th>url</th>
    <th>时间</th>
  </tr> 
</thead>
<tbody>
  <volist name="list" id="item">
    <tr>
      <td><input type="checkbox" class="ids" name="ids[]"></td>
      <td>{$item.log_id}</td>
      <td>{$item.admin_name}</td>
      <td>{$item.log_info}</td>
      <td>{$item.log_ip}</td>
      <td>{$item.log_url}</td>
      <td>{$item.log_time|date="Y-m-d H:i:s",###}</td>
        <div class="layui-btn-group">
        </div>
      </td>
    </tr>
  </volist>
</tbody>

<script type="text/javascript">
  function checkAll(obj){
    var $ = layui.jquery;
    $("#check_item input[type='checkbox']").prop('checked', $(obj).prop('checked'));
  }
</script>
