<extend name="public/base">

<block name="body">

<fieldset class="layui-elem-field layui-field-title">
<legend>
  <!-- 返回列表按钮 -->
  <button class="layui-btn layui-btn-radius layui-btn-primary" onclick="javascript:window.location='{:url(\'index\')}'"><i class="layui-icon">&#xe65c;</i></button>
  <present name="info">
    编辑菜单
  <else />
    新增菜单
  </present>
</legend> 
</fieldset>

<present name="info">
  <form class="layui-form" action="{:url('edit')}" method="post">
    <input type="hidden" name="id" value="{$info.id|default=''}">
<else />
  <form class="layui-form" action="{:url('add')}" method="post">
</present>
<!-- ID -->
  <div class="layui-form-item">
    <label class="layui-form-label">父级菜单</label>
    <div class="layui-input-block">
      <select name="pid" lay-verify="required">
        <option value="0">顶级</option>
        <volist name='tree_list' id='vo'>
          <option value="vo.id" <eq name="info.pid|default=''" value="vo.id">selected</eq>>{$vo.title_show}</option>
        </volist>
      </select>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label"><span style="color:red;">* </span>菜单名</label>
    <div class="layui-input-block">
      <input type="role_name" name="title" required lay-verify="required" placeholder="请输入菜单名" autocomplete="off" class="layui-input" value="{$info.title|default=''}">
    </div>
  </div>

  <div class="layui-form-item">
    <label class="layui-form-label"><span style="color:red;">* </span>模块</label>
    <div class="layui-input-block">
      <input type="text" name="module" placeholder="请输入模块" autocomplete="off" class="layui-input" value="{$info.module|default=''}">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label"><span style="color:red;">* </span>控制器</label>
    <div class="layui-input-block">
      <input type="text" name="ctl" placeholder="请输入控制器" autocomplete="off" class="layui-input" value="{$info.ctl|default=''}">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label"><span style="color:red;">* </span>方法</label>
    <div class="layui-input-block">
      <input type="text" name="act" placeholder="请输入方法" autocomplete="off" class="layui-input" value="{$info.act|default=''}">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label"><span style="color:red;">* </span>图标</label>
    <div class="layui-input-block">
      <input type="text" name="icon" placeholder="请输入图标" autocomplete="off" class="layui-input" value="{$info.icon|default=''}">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label"><span style="color:red;">* </span>等级</label>
    <div class="layui-input-block">
      <select name="level" lay-verify="required">
        <option value="">请选择</option>
        <option value="1" <eq name="info.level|default=''" value="1">selected</eq>>一级</option>
        <option value="2" <eq name="info.level|default=''" value="2">selected</eq>>二级</option>
        <option value="3" <eq name="info.level|default=''" value="3">selected</eq>>三级</option>
      </select>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">可见</label>
    <div class="layui-input-block">
      <input type="radio" name="visible" value="1" title="是" <eq name="info.visible|default=''" value="1">checked</eq>>
      <input type="radio" name="visible" value="0" title="否" <eq name="info.visible|default=''" value="0">checked</eq>>
    </div>
  </div>
  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn" lay-submit lay-filter="submitForm">立即提交</button>
      <notpresent name="info">
      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
      </notpresent>
    </div>
  </div>
</form>
 
</block>
