<thead>
  <tr>
    <th><input type="checkbox" class="check-all"></th>
    <th>名称</th>
    <th>所属分组</th>
    <th>权限码</th>
    <th>操作</th>
  </tr> 
</thead>
<tbody>
  <volist name="list" id="item">
    <tr>
      <td><input type="checkbox" class="ids" name="ids[]"></td>
      <td>{$item.name}</td>
      <td>{$item['group']}</td>
      <td>{$item.right}</td>
      <td>
          <!-- <a href="javascript:" class="layui-btn layui-btn-xs layui-btn-primary">
            查看
          </a> -->
          <a href="{:url('rightInfo', ['id'=>$item.id])}" class="layui-btn layui-btn-xs" >
            编辑
          </a>
          <a href="javascript:" class="layui-btn layui-btn-xs layui-btn-danger dialogue" data-url="{:url('setStatus',array('status'=>'delete','model'=>'SystemMenu','ids'=>$item['id']))}" data-tips="您确定要删除？">
            删除
          </a>
        <div class="layui-btn-group">
        </div>
      </td>
    </tr>
  </volist>
</tbody>

<script type="text/javascript">
  function checkAll(obj){
    var $ = layui.jquery;
    $("#check_item input[type='checkbox']").prop('checked', $(obj).prop('checked'));
  }

</script>
