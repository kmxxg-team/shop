<thead>
  <colgroup>
    <col width="">
    <col width="100px">
    <col width="100px">
    <col width="">
    <col width="150px">
  </colgroup>
  <tr>
    <th><input type="checkbox" onclick="checkAll(this)"></th>
    <th>名称</th>
    <th>所属分组</th>
    <th>权限码</th>
    <th>操作</th>
  </tr> 
</thead>
<tbody>
  <volist name="list" id="item">
    <tr>
      <td id="check_item"><input type="checkbox"></td>
      <td>{$item.name}</td>
      <td>{$item['group']}</td>
      <td>{$item.right}</td>
      <td>
          <!-- <a href="javascript:" class="layui-btn layui-btn-xs layui-btn-primary">
            查看
          </a> -->
          <a href="{:url('rightInfo', ['id'=>$item.id])}" class="layui-btn layui-btn-xs" >
            编辑
          </a>
          <a href="javascript:" class="layui-btn layui-btn-xs layui-btn-danger dialogue" data-url="{:url('del', ['id'=>$item.id])}" data-tips="您确定要删除？">
            删除
          </a>
        <div class="layui-btn-group">
        </div>
      </td>
    </tr>
  </volist>
</tbody>

<script type="text/javascript">
  function checkAll(obj){
    var $ = layui.jquery;
    $("#check_item input[type='checkbox']").prop('checked', $(obj).prop('checked'));
  }
</script>
