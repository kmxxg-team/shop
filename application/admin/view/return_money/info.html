<extend name="public/base">

<block name="body">
<style type="text/css">
  .label-title{color:gray;}
  .label-word{text-align: left;}
  .layui-form-label{height: 10px;}
  a:hover{color:orange;}
</style>
<fieldset class="layui-elem-field layui-field-title">
<legend>
  <!-- 返回列表按钮 -->
  <button class="layui-btn layui-btn-radius layui-btn-primary" onclick="javascript:window.location='{:url(\'index\')}'"><i class="layui-icon">&#xe65c;</i></button>
    退款详情
</legend> 
</fieldset>

  <form class="layui-form" action="{:url('audit')}" method="post">
    <input type="hidden" name="order_id" value="{$order_info.order_id|default=''}">

    <div class="layui-form-item layui-col-xs10 layui-col-sm10 layui-col-md10" style="border: 5px solid lightblue;">
      <hr />
      <label class="layui-form-label">
        <span class="layui-badge layui-bg-cyan" style="font-size: 15px;">基本信息</span>
      </label>

      <div class="layui-row layui-col-space10">
        <div class="layui-col-md4">
          <label class="layui-form-label label-title">订单ID：</label>
          <label class="layui-form-label label-word">{$order_info.order_id}</label>
        </div>
        <div class="layui-col-md4">
          <label class="layui-form-label label-title">订单号：</label>
          <label class="layui-form-label label-word">{$order_info.order_sn}</label>
        </div>
        <div class="layui-col-md4">
          <label class="layui-form-label label-title">应付金额：</label>
          <label class="layui-form-label label-word">{$order_info.order_amount}</label>
        </div>
      </div>
      <div class="layui-row layui-col-space10">
        <div class="layui-col-md4">
          <label class="layui-form-label label-title">会员：</label>
          <label class="layui-form-label label-word">{$order_info.user.nickname}</label>
        </div>
        <div class="layui-col-md4">
          <label class="layui-form-label label-title">电话：</label>
          <label class="layui-form-label label-word">{$order_info.mobile}</label>
        </div>
        <div class="layui-col-md4">
          <label class="layui-form-label label-title">E-mail：</label>
          <label class="layui-form-label label-word">{$order_info.email}</label>
        </div>
      </div>
      <div class="layui-row layui-col-space10">
        <div class="layui-col-md4">
          <label class="layui-form-label label-title">支付方式：</label>
          <label class="layui-form-label label-word">{$order_info.pay_name}</label>
        </div>
        <div class="layui-col-md4">
          <label class="layui-form-label label-title">订单状态：</label>
          <label class="layui-form-label label-word" style="min-width: 150px;">
            {$order_info.order_status} | {$order_info.pay_status} | {$order_info.shipping_status}
          </label>
        </div>
      </div>
      <div class="layui-row layui-col-space10">
        <div class="layui-col-md6">
          <label class="layui-form-label label-title">下单时间：</label>
          <label class="layui-form-label label-word" style="min-width: 200px;">{$order_info.add_time}</label>
        </div>
        <div class="layui-col-md6">
          <label class="layui-form-label label-title">支付时间： </label>
          <label class="layui-form-label label-word" style="min-width: 200px;">{$order_info.pay_time}</label>
        </div>
      </div>

      <hr />
      
      <label class="layui-form-label">
        <span class="layui-badge layui-bg-cyan" style="font-size: 15px;">收货信息</span>
      </label>
      <div class="layui-row layui-col-space10">
        <div class="layui-col-md6">
          <div class="layui-form-label label-title">收货人：</div>
          <label class="layui-form-label label-word">{$order_info.consignee}</label>
        </div>
        <div class="layui-col-md6">
          <label class="layui-form-label label-title">联系方式：</label>
          <label class="layui-form-label label-word">{$order_info.mobile}</label>
        </div>
        <div class="layui-col-md12">
          <label class="layui-form-label label-title">收货地址：</label>
          <label class="layui-form-label label-word" style="min-width: 80%;">{$order_info.country} {$order_info.province} {$order_info.district} {$order_info.twon} {$order_info.address}</label>
        </div>
      </div>
      <div class="layui-row layui-col-space10">
        <div class="layui-col-md6">
          <label class="layui-form-label label-title">邮编：</label>
          <label class="layui-form-label label-word">{$order_info.zipcode}</label>
        </div>
        <div class="layui-col-md6">
          <label class="layui-form-label label-title">配送方式：</label>
          <label class="layui-form-label label-word">{$order_info.shipping_name}</label>
        </div>
        <div class="layui-col-md12">
          <label class="layui-form-label label-title">留言：</label>
          <label class="layui-form-label label-word">{$order_info.user_note}</label>
        </div>
      </div>

      <hr />

      <label class="layui-form-label" style="margin-bottom: 10px;">
        <span class="layui-badge layui-bg-cyan" style="font-size: 15px;">商品信息</span>
      </label>
      <table class="layui-table"  style="label-word-wrap:break-label-word; label-word-break:break-all;">
        <thead>
          <tr>
            <th>商品编号</th>
            <th>商品</th>
            <th>规格属性</th>
            <th>数量</th>
            <th>单品价格</th>
            <th>单品小计</th>
          </tr> 
        </thead>
        <tbody>
          <volist name='order_info.orderGoods' id='item'>
            <tr>
              <td>{$item.goods_sn}</td>
              <td>
                <a href="">{$item.goods_name}</a>
              </td>
              <td>{$item.spec_key_name}</td>
              <td>{$item.goods_num}</td>
              <td>{$item.goods_price}</td>
              <td>{$item.final_price}</td>
            </tr>
          </volist>
        </tbody>
      </table>
      <div class="layui-col-md12 title" style="text-align: center;margin-bottom: 10px;">订单总额：￥{$order_info.all}</div>

      <hr />

      <label class="layui-form-label">
        <span class="layui-badge layui-bg-cyan" style="font-size: 15px;">费用信息</span>
      </label>
      <div class="layui-row layui-col-space10">
        <div class="layui-col-md4">
          <label class="layui-form-label label-title">小计：</label>
          <label class="layui-form-label label-word">{$order_info.total_amount}</label>
        </div>
        <div class="layui-col-md4">
          <label class="layui-form-label label-title">运费：</label>
          <label class="layui-form-label label-word">{$order_info.shipping_price}</label>
        </div>
        <div class="layui-col-md4">
          <label class="layui-form-label label-title">折扣：</label>
          <label class="layui-form-label label-word">{$order_info.coupon_price}</label>
        </div>
      </div>
      <div class="layui-row layui-col-space10">
        
        <div class="layui-col-md6">
          <label class="layui-form-label label-title">应付：</label>
          <label class="layui-form-label label-word" style="color: red;font-weight:bold;">{$order_info.order_amount}</label>
        </div>
      </div>

      <hr />

      <label class="layui-form-label" style="margin-bottom: 20px;">
        <span class="layui-badge layui-bg-cyan" style="font-size: 15px;">退款处理</span>
      </label>

      <if condition="$order_info.pay_status eq '已支付' && '部分付款'">
        <div class="layui-row layui-col-space10">
          <label class="layui-form-label label-title">审核意见：</label>
          <div class="layui-input-block">
            <input type="radio" name="pay_status" value="3" title="同意退款" <eq name="order_info.pay_status|default=''" value="3">checked</eq>>
            <input type="radio" name="pay_status" value="4" title="拒绝退款" <eq name="order_info.pay_status|default=''" value="4">checked</eq>>
          </div>
        </div>
        <div class="layui-row layui-col-space10">
          <label class="layui-form-label label-title">退款方式：</label>
            <div class="layui-input-block">
           <!--  <input type="radio" name="status" value="1" title="支付原路退回" <eq name="order_info.status|default=''" value="1">checked</eq>>
            <input type="radio" name="status" value="2" title="退回用户余额" <eq name="order_info.status|default=''" value="2">checked</eq>> -->
          </div>
        </div>
        <div class="layui-row layui-col-space10">
          <label class="layui-form-label label-title">处理备注：</label>
          <div class="layui-input-block">
            <div class="layui-col-md6">
              <textarea name="admin_note" class="layui-textarea"></textarea> 
            </div>
          </div>
        </div>

        <hr / >
        
        <div class="layui-form-item">
          <div class="layui-input-block">

             <button class="layui-btn" lay-submit lay-filter="submitForm">立即提交</button>
              <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            
          </div>
        </div>
        

      <else />
        
        <div class="layui-row layui-col-space10">
          <label class="layui-form-label label-title">审核意见：</label>
          <label class="layui-form-label label-word">{$order_info.pay_status}</label>
        </div>
        <div class="layui-row layui-col-space10">
          <label class="layui-form-label label-title">退款方式：</label>
          <!-- <label class="layui-form-label label-word">{$order_info.pay_status}</label> -->
        </div>
        <div class="layui-row layui-col-space10">
          <label class="layui-form-label label-title">处理备注：</label>
          <div class="layui-input-block">
            <div class="layui-col-md6">
              <textarea name="admin_note" class="layui-textarea">{$order_info.admin_note|default=''}</textarea> 
            </div>
          </div>
        </div>

        <hr / >

        <div class="layui-form-item">
          <div class="layui-input-block">

            <!-- 判断当前需要执行操作 带参数作为标识-->
            <a class="layui-btn" href="{:url('index')}">取消</a>
            
          </div>
        </div>
  
      </if>
    
    </div>
  </form>
</block>
