<extend name="public/base">

<block name="body">

<fieldset class="layui-elem-field layui-field-title">
<legend>
  <!-- 返回列表按钮 -->
  <button class="layui-btn layui-btn-radius layui-btn-primary" onclick="javascript:window.location='{:url(\'index\')}'"><i class="layui-icon">&#xe65c;</i></button>
  <present name="info">
    编辑信息
  <else />
    新增信息
  </present>
</legend> 
</fieldset>

<present name="info">
  <form class="layui-form" action="{:url('edit')}" method="post">
    <input type="hidden" name="shipping_id" value="{$info.shipping_id|default=''}">
<else />
  <form class="layui-form" action="{:url('add')}" method="post">
</present>
<!-- ID -->

  <div class="layui-form-item">
    <label class="layui-form-label"><span style="color:red;">* </span>公司名称</label>
    <div class="layui-input-block">
      <input type="text" name="shipping_name" required lay-verify="required" placeholder="请输入名称" autocomplete="off" class="layui-input" value="{$info.shipping_name|default=''}">
    </div>
  </div>

  <div class="layui-form-item">
    <label class="layui-form-label"><span style="color:red;">* </span>公司编码</label>
    <div class="layui-input-block">
      <input type="text" name="shipping_code" required lay-verify="required" placeholder="编码由拼音组成,不得含有英文以外的字符" autocomplete="off" class="layui-input" value="{$info.shipping_code|default=''}">
    </div>
  </div>

  <div class="layui-form-item">
    <label class="layui-form-label">简短描述</label>
    <div class="layui-input-block">
      <textarea name="shipping_desc" cols="70" rows="6">{$info.shipping_desc|default=''}</textarea>
    </div>
  </div>

  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn" lay-submit lay-filter="submitForm">立即提交</button>
      <notpresent name="info">
      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
      </notpresent>
    </div>
  </div>
</form>
 
</block>
